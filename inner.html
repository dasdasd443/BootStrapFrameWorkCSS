<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-3 col-div header__div--title">
                <span class='header__div--title__h1'>Rakuten Fresh</span>
            </div>
            <div class="col-md-6 col-div header__div--links">
                <span class="header__div--links__span">Find</span>
                <span class="header__div--links__span">About Us</span>
                <span class="header__div--links__span">How it works</span>
                <span class="header__div--links__span">Plans</span>
                <span class="header__div--links__span">Contact Us</span>
            </div>
            <div class="col-md-3 col-div">
                <div class="row profile">
                    <div class=" col-md-4 profile__div--pic">
                        <img class='profile__div--pic__img' src="https://cdn-sharing.adobecc.com/content/storage/id/urn:aaid:sc:US:d75fa6e4-ec90-403e-8e09-da808eb8caef;revision=0?component_id=62249602-f388-4ded-b028-b0c991b69425&api_key=CometServer1&access_token=1618957905_urn%3Aaaid%3Asc%3AUS%3Ad75fa6e4-ec90-403e-8e09-da808eb8caef%3Bpublic_d757d4e8279ff4d15fd99e8e387d5ed75d61f8b7" alt="">
                    </div>
                    <div class=" col-md-8 profile__div--items">
                        <section class='profile__div--items__container'>
                            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-basket3 profile__div--items__container__svg" viewBox="0 0 16 16">
                                <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
                            </svg>
                            <span class='profile__div--items__container__span'>(5) Items</span>
                        </section>  
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container quote">
            <h1 class='quote__h1--quote-mark'>"</h1>
            <h1 class='quote__h1--quote-text'>People who love to eat are always Best People</h1>
            <h3 class='quote__h3'>Julia Child</h3>
            <h1 class='quote__h1--quote-mark'>"</h1>
        </div>
        <div class="container image">
            <img class='image__img'src="https://cdn-sharing.adobecc.com/content/storage/id/urn:aaid:sc:US:d75fa6e4-ec90-403e-8e09-da808eb8caef;revision=0?component_id=2f1b7900-cb77-499a-aa75-78c93db7e269&api_key=CometServer1&access_token=1618957905_urn%3Aaaid%3Asc%3AUS%3Ad75fa6e4-ec90-403e-8e09-da808eb8caef%3Bpublic_d757d4e8279ff4d15fd99e8e387d5ed75d61f8b7" alt="">
            <h1 class='image__h1'>Find Healthy and favourite foods Near you</h1>
            <div class="image__div--logos">
                <span class='apple-logo'>
                    <img class='apple-logo__img' src="https://w7.pngwing.com/pngs/664/673/png-transparent-apple-logo-iphone-computer-apple-logo-company-heart-logo-thumbnail.png" alt="">
                    <div class="text-container">
                        <small class='apple-logo__small--1'>Download on the</small>
                        <small class='apple-logo__small--2'>App Store</small>
                    </div>
                </span>
                <span class='playstore-logo'>
                    <img class='playstore-logo__img' src="https://cdn.iconscout.com/icon/free/png-256/playstore-8-675406.png" alt="">
                    <div class="text-container">
                        <small class='playstore-logo__small--1'>Get it on</small>
                        <small class='playstore-logo__small--2'>Google Play</small>
                    </div>
                </span>
            </div>
        </div>
        <div class="container search">
            <div class="row">
                <div class="col-md-7 our-meals">
                    <span>Our Meals</span>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-10">
                            <form action="" class='search__form'>
                                <input type="text" class='form-control input--text' placeholder='Search by name'>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search submit" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                  </svg>
                            </form>
                        </div>
                        <div class="col-md-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-filter-right filter" viewBox="0 0 16 16">
                                <path d="M14 10.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 .5-.5zm0-3a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0 0 1h7a.5.5 0 0 0 .5-.5zm0-3a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0 0 1h11a.5.5 0 0 0 .5-.5z"/>
                              </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
